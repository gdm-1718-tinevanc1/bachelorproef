
<h3>Wachtwoord resetten</h3>

<p>
  Reset uw wachtwoord
</p>

<form [formGroup]="form">
  <div class="input-field">
    <input placeholder="Uw e-mailadres" id="email" type="text" class="validate"  formControlName="email"  required>
    <label for="email">Uw e-mailadres:</label>
    <p align="start" *ngIf="formErrors.email" class="form__error">{{ formErrors.email }}</p>  
  </div>

  <div class="input-field">
    <div class="password_eye" (click)="showPassword()"><i *ngIf="!passwordShow" class="fa fa-eye"></i>  <i *ngIf="passwordShow" class="fa fa-eye-slash"></i> </div>
    <input placeholder="Wachtwoord" id="password" name="password" type="password" class="validate" formControlName="password">
    <label for="password">Wachtwoord</label>
    <p align="start" *ngIf="formErrors.password" class="form__error">{{ formErrors.password }}</p>
  </div>
    
    <br>
  
  <a class="waves-effect waves-light btn" (click)="save()">Resetten</a>
  
</form>
