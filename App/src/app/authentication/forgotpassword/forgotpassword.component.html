
<h3>Wachtwoord vergeten</h3>

<p>
  Reset uw wachtwoord
</p>

<form [formGroup]="form">
  <div class="input-field">
    <input placeholder="Uw e-mailadres" id="email" type="text" class="validate"  formControlName="email"  required>
    <label for="email">Uw e-mailadres:</label>

    <p align="start" *ngIf="formErrors.email" class="form__error">{{ formErrors.email }}</p>

  </div>
    
    <br>
  
  <a class="waves-effect waves-light btn" (click)="save()">Versturen</a>
  
</form>
